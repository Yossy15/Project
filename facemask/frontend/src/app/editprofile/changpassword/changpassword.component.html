<mat-toolbar class="toolbar">
    <div class="toolbar-title">
        <a style="color: black;" routerLink="/">Edit profile</a>
    </div>
</mat-toolbar>


<div class="container" >
  <div class="card-container" >
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()" novalidate>
      <h2 style="color: black;">Change Password</h2>

      <div class="form-group">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" formControlName="oldPassword" />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" formControlName="newPassword" />
        <div class="error-text"
          *ngIf="passwordForm.get('newPassword')?.hasError('minlength') && passwordForm.get('newPassword')?.touched">
          Password must be at least 7 characters long.
        </div>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="accent" type="submit" [disabled]="passwordForm.invalid">
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
<div class="container"></div>
